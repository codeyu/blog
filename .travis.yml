language: node_js
node_js:
  - '6'
branches:
  only:
  - master
before_install:
- npm install
before_script:
- git config --global user.name 'codeyu'
- git config --global user.email 'codeyu@gmail.com'
- sed -i'' "s~git@github.com:codeyu/blog.git~https://${GH_TOKEN}:x-oauth-basic@github.com/codeyu/blog.git~" _config.yml
install:
- npm run generate
script:
- npm run deploy